<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <link rel="stylesheet" href="./css/styles.css">
    <script type="module" src="src/app.js"></script>
  </head>
  <body>
    <section>
      <nav><button id="login">Login</button> <button id="logout">Logout</button></nav>
    </section>
    
    <h1>Fragments UI</h1>

    <section hidden id="user">
      <h2>Hello <span class="username"></span>!</h2>
    </section>

    <section hidden id="post">
      <strong>Retrieve your fragments:</strong>
      <button type="submit" id="getButton"> GET list of fragments </button>
      <button type="submit" id="getListButton"> GET list of fragments metadata</button>
      <br/>

      <strong>Find the fragment by ID:</strong>
      <input type="text" id="id" placeholder="Enter fragment's ID"/>
      <br/><br/>
      <button type="submit" id="getByIdButton"> GET fragment's data </button>
      <button type="submit" id="getInfoByIdButton"> GET metadata </button>
      <button type="submit" id="deleteButton"> DELETE fragment </button>

      <strong>Create Fragment:</strong>
      <label>Choose a type for the fragment:</label>
      <select name="types" id="types" required>
        <option value="text/plain">text/plain</option>
        <option value="text/html">text/html</option>
        <option value="text/markdown">text/markdown</option>
        <option value="application/json">application/json</option>
      </select>
      <hr/>

      <textarea type="text" id="data" placeholder="Enter fragment's data for posting or updating"></textarea>
      <button type="submit" id="postButton"> POST </button>
      <button type="submit" id="updateButton"> UPDATE </button>

      <strong>Create Image Fragment:</strong>
      <input type="file" name="file" id="file"/>
      <button id="uploadImageButton"> Upload image file </button>
      <button id="updateImageButton"> Update image file </button>      

      <h4 id="result"> Received Fragment Data: </h4>
      <div id="returnedData"></div>
      <img id="image"/>
    </section>
  </body>
</html>
